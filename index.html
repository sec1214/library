<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to external CSS -->
  </head>
  <body>
    <header>
      <h1>My Book Library</h1>
      <button id="newBookButton">Add New Book</button>
    </header>

    <main id="mainContainer">
      <!-- Dialog for adding a new book -->
      <dialog id="bookFormDialog">
        <form id="bookForm">
          <label for="title">Title:</label>
          <input type="text" id="title" required /><br /><br />

          <label for="author">Author:</label>
          <input type="text" id="author" required /><br /><br />

          <label for="pages">Number of Pages:</label>
          <input type="number" id="pages" required /><br /><br />

          <label> <input type="checkbox" id="read" /> Have you read it? </label
          ><br /><br />

          <button type="submit">Add Book</button>
          <button type="button" id="cancelButton">Cancel</button>
        </form>
      </dialog>

      <!-- Section where books are displayed -->
      <div id="bookInfoDisplay"></div>
    </main>

    <script src="library.js"></script>
    <!-- Link to external JavaScript -->
  </body>
</html>
